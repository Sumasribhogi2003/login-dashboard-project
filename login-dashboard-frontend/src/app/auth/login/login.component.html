<div class="login-container" style="max-width: 400px; margin: 60px auto; padding: 2rem; border: 1px solid #ccc; border-radius: 8px;">
  <h2>Login</h2>

  <div style="margin-bottom: 1rem;">
    <input
      type="text"
      name="username"
      autocomplete="off"
      [(ngModel)]="username"
      placeholder="Username"
      style="width: 100%; padding: 0.5rem;"
    />
  </div>

  <div style="margin-bottom: 1rem;">
    <input
      type="password"
      name="password"
      autocomplete="new-password"
      [(ngModel)]="password"
      placeholder="Password"
      style="width: 100%; padding: 0.5rem;"
    />
  </div>

  <button
    (click)="login()"
    style="width: 100%; padding: 0.5rem; background-color: #007bff; color: white; border: none; cursor: pointer;"
  >
    Login
  </button>

  <p *ngIf="error" style="color: red; margin-top: 1rem;">{{ error }}</p>
</div>
