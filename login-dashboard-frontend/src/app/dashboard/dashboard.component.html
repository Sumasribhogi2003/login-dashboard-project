<div style="max-width: 700px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); background-color: #fff;">
  <h2 style="text-align: center; margin-bottom: 20px;">Dashboard</h2>

  <div style="position: relative; height: 400px;">
    <canvas
      baseChart
      [data]="{ labels: chartLabels, datasets: chartData }"
      [type]="chartType"
      [options]="chartOptions"
    ></canvas>
  </div>
</div>
